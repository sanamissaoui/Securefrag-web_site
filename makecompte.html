<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création de compte</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1E3A8A;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1E3A8A;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #93c5fd; /* bleu clair */
    }

    main {
      display: flex;
      justify-content: center;
      padding: 60px 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      font-size: 24px;
      color: #1E3A8A;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #1E3A8A;
      margin: 10px 0 5px;
      display: block;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1E3A8A;
      box-shadow: 0 0 5px #1E3A8A;
    }

    .form-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .left-column,
    .right-column {
      flex: 1;
      min-width: 250px;
    }

    button {
      width: 100%;
      background: #1E3A8A;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #374ea0;
    }

    .link-center {
      text-align: center;
      margin-top: 20px;
    }

    .link-center a {
      color: #1E3A8A;
      text-decoration: none;
      font-weight: 500;
    }

    .link-center a:hover {
      color: #374ea0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1E3A8A;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SecureFrag</div>
    <nav>
      <a href="/acc">Accueil</a>
      <a href="/login">Connexion</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Créer un compte</h1>
      <form action="/register" method="POST">
        <div class="form-grid">
          <div class="left-column">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="right-column">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmation du mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>
          </div>
        </div>

        <button type="submit">Créer</button>
      </form>

      <div class="link-center">
        <a href="/continue">L’étape suivante requiert une capture faciale pour finaliser l’authentification. Si vous y consentez, cliquez ici pour continuer</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 SecureFrag. Tous droits réservés.
  </footer>

</body>
</html>
